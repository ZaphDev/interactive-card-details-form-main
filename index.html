<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
 
</head>
<body>
  <div class="full">  
    <div class="cards">
      <div class="cards__front">
        <img src="./images/bg-card-front.png" alt="Card front face">
        <div class="cards__front__logo">
          <svg viewBox="0 0 84 47" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        </div>
        <div class="cards__front__info">
          <div class="cards__front__info__number">
            <p id="imgCardNumber">0000 0000 0000 0000</p>
          </div>
          <div class="cards__front__info__data">
            <p id="imgCardName">JANE APPLESEED</p>
            <p id="imgCardDate">00/00</p>
          </div>
        </div>
      </div>
      <div class="cards__back">
        <img src="./images/bg-card-back.png" alt="Card back face">
        <div class="cards__back__cvc">
          <p id="imgCardCvc">000</p>
        </div>
      </div>
    </div>
    <div class="form">
      <form class="form__info" id="cardForm">
        <label><p>Cardholder Name</p>
          <input type="text" id="cardName" placeholder="e.g Jane Appleseed" required onfocusout="nameCheck()">
          <p class="form__info__errors" id="cardNameError"></p>
        </label>
        <label><p>Card Number</p>
          <input type="text" id="cardNumber" pattern="[0-9]+" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" required onfocusout="numberCheck()">
          <p class="form__info__errors" id="cardNumberError"></p>          
        </label>
        <div class="form__info__dateNcvc">
          <div class="form__info__dateNcvc__date">
            <label><p id="dateTitle1">Exp. Date (MM/YY)</p><p id="dateTitle2">Exp. Date</p>
              <input type="text" id="month" pattern="[0]+[0-9]||[1]+[0-2]" maxlength="2" placeholder="MM" required onfocusout="dateCheck()">
              <input type="text" id="year" pattern="[0-9]+[0-9]" maxlength="2" placeholder="YY" required onfocusout="dateCheck()">
              <p class="form__info__errors" id="cardDateError"></p> 
            </label>
          </div>
          <label><p>CVC</p>
            <input type="text" id="CVC" pattern="[0-9]+[0-9]+[0-9]" maxlength="3" placeholder="e.g 123" required onfocusout="cvcCheck()">
            <p class="form__info__errors" id="cardCvcError"></p> 
          </label>
        </div>
        <button type="button" name="confirm" id="confirm" onclick="confirmData()">Confirm</button>
    </form>
    <div class="form__thankyou" id="thankyou">
      <img src="./images/icon-complete.svg" alt="Completed checkmark">
      <h1>THANK YOU!</h1>
      <P>We've added your card details</P>
      <button type="submit" name="continue" id="continue" onClick="window.location.reload();">Continue</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ZaphDev">ZaphDev</a>.
    </div>
  </div>  
</div>
<script src="./script/main.js"></script> 
</body>
</html>
